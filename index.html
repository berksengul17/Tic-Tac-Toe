<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="splitting.js" defer></script>
  </head>
  <body>
    <!-- START MENU -->
    <div class="game-start">
      <p>WHO WILL BE YOUR OPPONENT ?</p>
      <input type="radio" name="opponent" id="ai" checked />
      <label for="ai"><span>AI</span></label>

      <input type="radio" name="opponent" id="human" />
      <label for="human"><span>HUMAN</span></label>
      <button type="button" class="start-button">START GAME</button>
    </div>

    <!-- GAME -->
    <div class="game-container">
      <button type="button" class="restart-button">RESTART</button>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <!-- GAME OVER -->
    <div class="game-over-container">
      <span class="message">PLAYER 1 WINS</span>
      <button type="button" class="restart-button">RESTART</button>
      <button type="button" class="change-players-button">
        CHANGE PLAYERS
      </button>
    </div>
  </body>
</html>
